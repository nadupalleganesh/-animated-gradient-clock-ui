<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚è∞ Animated Gradient Clock Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fullscreen gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(270deg, #ff5f6d, #ffc371, #24c6dc, #514a9d);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Dashboard container */
    .clock-dashboard {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      min-width: 300px;
    }

    .time {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .greeting {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .toggle-btn {
      background: none;
      border: 2px solid #fff;
      padding: 8px 16px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

<div class="clock-dashboard">
  <div class="time" id="time">00:00:00</div>
  <div class="date" id="date">January 1, 1970</div>
  <div class="greeting" id="greeting">Hello!</div>
  <button class="toggle-btn" id="toggleFormat">Toggle 12/24h</button>
</div>

<script>
  let is24Hour = true;

  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    // Greeting based on time
    const greeting = document.getElementById('greeting');
    if (hours < 12) greeting.textContent = "Good Morning ‚òÄÔ∏è";
    else if (hours < 18) greeting.textContent = "Good Afternoon üå§Ô∏è";
    else greeting.textContent = "Good Evening üåô";

    // 12/24 hour toggle
    let ampm = '';
    if (!is24Hour) {
      ampm = hours >= 12 ? ' PM' : ' AM';
      hours = hours % 12 || 12; // Convert 0 to 12 for 12-hour format
    }

    const timeStr = `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}${ampm}`;
    document.getElementById('time').textContent = timeStr;

    // Date
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
  }

  document.getElementById('toggleFormat').addEventListener('click', () => {
    is24Hour = !is24Hour;
    updateClock();
  });

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
